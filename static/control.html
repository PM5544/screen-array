<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control page</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="control.css" type="text/css" />
</head>
<body>
  <section class="actions">
    <button data-action="refresh">refresh clients</button>
    <button data-action="setAllLayers">set all layers</button>
    <div class="statuses">
      <c-client-statuses></c-client-statuses>
      <c-beat-indicator></c-beat-indicator>
    </div>
    <button is="c-full-screen-toggle">go fullScreen</button>
  </section>
  <c-layers></c-layers>
  <section data-container="layers" class="layers"></section>
  <section>
    <ul data-action="tab-switch" class="tab-switcher">
      <li><button>Preview</button></li>
      <li><button>Explorer</button></li>
      <li><button>Audio</button></li>
    </ul>
    <div class="preview-channels tab" data-selector="tab-preview"></div>
    <div class="explorer tab" data-selector="tab-explorer"></div>
    <div class="audio tab" data-selector="tab-audio"></div>
  </section>
</body>
<script type="module" src="control/index.mjs"></script>
<template id=layer>
  <div>
    <form>
      <div data-selector=enabledIndicator class="is-disabled"></div>
      <div class=actions>
        <select name=moduleId></select>
      </div>
      <div class=properties data-selector=properties>
        <table>
          <thead>
            <tr>
              <th>name</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody data-selector=propertiesBody></tbody>
        </table>
      </div>
      <div class=actions>
        <button>apply</button>
      </div>
      <div class=actions>
        <button data-action=enable type=button>enable</button>
        <button data-action=disable type=button>disable</button>
      </div>
    </form>
  </div>
</template>
<template id="flash-layer">
  <div class="flash-layer layer">
    <form>
      <div class="is-disabled is-enabled"></div>
      <div class="properties">
        <table>
          <thead>
            <tr>
              <th>name</th>
              <th>value</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="2"><input value="#ffffff" type="color" name="color" /></td></tr>
            <tr><td>opacity</td><td><input value="1" type="number" min="0" max="1" autocomplete="off" step=".1" name="opacity" /></td></tr></tbody>
          </tbody>
        </table>
      </div>
      <div class="actions">
        <button>apply</button>
      </div>
    </form>
  </div>
  </template>
  </html>
