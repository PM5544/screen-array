<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Control page</title>
  <script src=/socket.io/socket.io.js></script>
  <link rel=stylesheet href=control.css type=text/css />
  <link rel=stylesheet href=shadow-dom.css type=text/css />
</head>
<body>
  <section class=actions>
    <button data-action=refresh>refresh clients</button>
    <button data-action=setAllLayers>set all layers</button>
    <div class=statuses>
      <c-client-statuses></c-client-statuses>
      <c-beat-indicator></c-beat-indicator>
    </div>
    <button is=c-full-screen-toggle>go fullScreen</button>
  </section>
  <c-layers>
    <c-layer index=0></c-layer>
    <c-layer index=1></c-layer>
    <c-layer index=2></c-layer>
    <c-layer index=3></c-layer>
    <c-layer index=4></c-layer>
    <c-layer index=5></c-layer>
    <c-layer index=6></c-layer>
    <c-flash-layer></c-flash-layer>
  </c-layers>
  <section>
  <c-tabs>
    <c-animations-explorer data-tab="Animation explorer"></c-animations-explorer>
    <c-client-management data-tab="Client management"></c-client-management>
  </c-tabs>
  </section>
</body>
<script type=module src=control/index.mjs></script>
</html>
